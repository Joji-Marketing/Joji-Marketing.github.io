<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Six Sections with Placeholder Content</title>
    <style>
        /* Reset and base styles */
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            font-family: Arial, sans-serif;
        }

        /* Container to enable scrolling */
        .scroll-container {
            height: 500vh; /* Enough space for 6 sections */
        }

        /* Each section */
        .section {
            position: relative;
            height: 100vh; /* Each section takes one full screen */
            background: url('img/bird.jpg') no-repeat center;
            background-size: 100% calc(100vh * 5); /* Image spans 6 sections vertically */
            display: flex;
            justify-content: center;
            align-items: center;
        }

        /* Placeholder image (joji.png) styling */
        .section img {
            max-width: 80%; /* Make sure the image fits within the section */
            max-height: 80%; /* Make sure the image doesn't overflow */
        }

        /* Define different parts of the image for each section */
        .section:nth-child(1) {
            background-position: center 0%; /* Top 1/6 of the image */
        }

        .section:nth-child(2) {
            background-position: center 20%; /* Second 1/6 */
        }

        .section:nth-child(3) {
            background-position: center 40%; /* Third 1/6 */
        }

        .section:nth-child(4) {
            background-position: center 60%; /* Fourth 1/6 */
        }

        .section:nth-child(5) {
            background-position: center 80%; /* Fifth 1/6 */
        }
    </style>
</head>
<body>
    <div class="scroll-container">
        <div class="section">
            <img src="img/joji.png" alt="Joji Image">
        </div>
        <div class="section">
            <img src="img/joji.png" alt="Joji Image">
        </div>
        <div class="section">
            <img src="img/joji.png" alt="Joji Image">
        </div>
        <div class="section">
            <img src="img/joji.png" alt="Joji Image">
        </div>
        <div class="section">
            <img src="img/joji.png" alt="Joji Image">
        </div>
        <div class="section">
            <img src="img/joji.png" alt="Joji Image">
        </div>
    </div>
</body>
</html>
