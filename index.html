<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Background Image Slices</title>
    <style>
        /* Reset and base styles */
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            overflow: hidden; /* Prevent unwanted scrollbars */
        }

        /* Wrapper to manage overall scroll */
        .container {
            height: 500vh; /* Total height (5x viewport height) */
            background: url('img/bird.jpg') no-repeat center top;
            background-size: 100% 500%; /* Stretch across 5 viewports */
        }

        /* Each section */
        .section {
            position: relative;
            height: 100vh; /* Full viewport height for each section */
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
            font-size: 2em;
            font-weight: bold;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.7);
        }

        /* Placeholder styling */
        .section img {
            max-width: 80%;
            max-height: 80%;
        }
    </style>
</head>
<body>
    <!-- Wrapper to contain and align sections -->
    <div class="container">
        <div class="section">
            <img src="img/joji.png" alt="Joji Placeholder">
        </div>
        <div class="section">
            <img src="img/joji.png" alt="Joji Placeholder">
        </div>
        <div class="section">
            <img src="img/joji.png" alt="Joji Placeholder">
        </div>
        <div class="section">
            <img src="img/joji.png" alt="Joji Placeholder">
        </div>
        <div class="section">
            <img src="img/joji.png" alt="Joji Placeholder">
        </div>
    </div>
</body>
</html>
